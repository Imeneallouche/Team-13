<!DOCTYPE html>
<html>
<head>
    <title>Secure Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: #007BFF;
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1.2rem;
            border: 2px solid #007BFF;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 4px rgba(0, 86, 179, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
        }

        button:active {
            background: linear-gradient(135deg, #004494 0%, #003366 100%);
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-shapes div {
            position: absolute;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            opacity: 0.5;
            animation: move 5s linear infinite;
        }

        .background-shapes div:nth-child(1) {
            width: 100px;
            height: 100px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .background-shapes div:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 100px;
            left: -100px;
            animation-delay: 1s;
        }

        .background-shapes div:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        @keyframes move {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(100px) translateY(100px); }
            100% { transform: translateX(0) translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .calculator {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="background-shapes">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1 class="title">Secure Calculator ðŸ§®</h1>
        <form action="/calc" method="POST">
            <div class="input-group">
                <input type="text" name="expression" placeholder="Enter your calculation..." autofocus>
            </div>
            <button type="submit">Calculate â†’</button>
        </form>
    </div>
</body>
</html>
