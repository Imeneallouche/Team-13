<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeups</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: relative;
        }

        .post-title {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .post-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CTF Writeups</h1>
        </header>
        <main>
            <div class="post-card">
                <a href="/post?path=picoctf-2024-sansalpha.txt" class="post-title">PicoCTF 2024: SansAlpha Writeup</a>
                <div class="post-date">December 15, 2024</div>
            </div>
            
            <div class="post-card">
                <a href="/post?path=downunderctf-sniffy.txt" class="post-title">DownUnderCTF: Sniffy Writeup</a>
                <div class="post-date">December 10, 2024</div>
            </div>
            
            <div class="post-card">
                <a href="/post?path=imaginaryctf-oknice.txt" class="post-title">Imaginary CTF: Ok nice Writeup</a>
                <div class="post-date">December 5, 2024</div>
            </div>
        </main>
    </div>
</body>
</html>
