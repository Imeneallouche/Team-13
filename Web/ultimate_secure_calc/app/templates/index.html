<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Secure Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #00ff00;
        }

        .calculator {
            background: rgba(0, 20, 0, 0.95);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            width: 80%;
            max-width: 800px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #00ff00;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            border: 2px solid #00ff00;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(0, 20, 0, 0.9);
            color: #00ff00;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        input[type="text"]::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 40, 0, 0.9);
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 60, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        @keyframes terminal-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .title::after {
            content: '_';
            animation: terminal-blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Ultimate Secure Calculator</h1>
        <form action="/calc" method="POST">
            <div class="input-group">
                <input type="text" name="expression" placeholder="ENTER_EXPRESSION" autofocus>
            </div>
            <button type="submit">[COMPUTE]</button>
        </form>
    </div>
</body>
</html>
